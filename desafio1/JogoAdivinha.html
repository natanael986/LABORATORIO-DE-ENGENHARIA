<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Jogo adivinhe o número</title>

    <script defer text="text/javascript" src="/LABORATORIO-DE-ENGENHARIA/desafio1/script.js"></script>

    <link href="/LABORATORIO-DE-ENGENHARIA/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="/stile.css" media="screen" />-->

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .positionTextLeft {
            position: absolute;
            left: 40%;
            top: 20%;
            float: left;
        }
    </style>

</head>

<body>
    <div id="header"></div>

    <div class="d-grid gap-2 col-6 mx-auto mt-5">
        <div class="positionTextLeft">
            <h1>Jogo adivinhe o número</h1>

            <p>Nós selecionamos um número aleatório entre 1 e 100.</br> Veja se consegue adivinhar em 10 chances ou
                menos.</br>
                Nós lhe diremos se seu palpite foi muito alto ou muito baixo.</p>

            <div class="form">
                <label for="campoPalpite">Digite seu palpite:</label> <input type="text" id="campoPalpite"
                    class="campoPalpite">
                <input type="submit" value="Enviar palpite" class="envioPalpite btn btn-success">
            </div>

            <div class="resultadoParas">
                <p class="palpites"></p>
                <p class="ultimoResultado"></p>
                <p class="baixoOuAlto"></p>
            </div>
            <div class="">
                <button id="resultado" class="btn btn-success">Reiniciar Jogo</button>
            </div>
        </div>
    </div>

    <script src="/LABORATORIO-DE-ENGENHARIA/bootstrap.bundle.min.js"></script>
    <script src="/LABORATORIO-DE-ENGENHARIA/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/LABORATORIO-DE-ENGENHARIA/layout.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>



</body>

</html>
