<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Jogo adivinhe o número</title>

    <script defer text="text/javascript" src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="container">
    <div class="d-grid gap-2 col-6 mx-auto">
        <h1>Jogo adivinhe o número</h1>

        <p>Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós
            lhe diremos se seu palpite foi muito alto ou muito baixo.</p>

        <div class="form">
            <label for="campoPalpite">Digite seu palpite: </label><input type="text" id="campoPalpite"
                class="campoPalpite">
            <input type="submit" value="Enviar palpite" class="envioPalpite btn-primary">
        </div>

        <div class="resultadoParas">
            <p class="palpites"></p>
            <p class="ultimoResultado"></p>
            <p class="baixoOuAlto"></p>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/index(inicio).html" class="btn btn-primary" tabindex="-1" role="button"
                aria-disabled="true">voltar</a>
        </div>
    </div>

</body>

</html>
